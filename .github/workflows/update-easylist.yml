name: Update EasyList

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点触发
  workflow_dispatch:     # 手动触发

jobs:
  update-easylist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 安装依赖
        run: pip install requests

      - name: 运行过滤脚本
        run: python filter.py

      - name: 查看生成文件（调试）
        run: ls -la

      - name: 提交更新到主分支（安全）
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add easylist.txt
          git diff-index --quiet HEAD || git commit -m "自动更新 EasyList"
          git push origin HEAD:main || echo "[WARN] Push 失败或权限不足"

      - name: 上传 artifact（可直接下载）
        uses: actions/upload-artifact@v4
        with:
          name: easylist
          path: easylist.txt
