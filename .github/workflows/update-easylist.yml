name: Update EasyList Daily

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 00:00 运行
  workflow_dispatch:  # 支持手动触发

jobs:
  update-easylist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run EasyList update script
        run: python update_easylist.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add modified_easylist.txt
          git commit -m "Update modified EasyList $(date -u)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate download link
        run: |
          echo "Modified EasyList URL: https://raw.githubusercontent.com/${{ github.repository }}/main/modified_easylist.txt"
